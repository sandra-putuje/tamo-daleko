    :root{
      --pastel-pink: #ffd8e6;
      --pastel-peach: #ffe8d0;

    body{
      min-height:100vh;
      margin:0;
      font-family: "Georgia", "Trebuchet MS", Arial, sans-serif;
      color: var(--text-color);
      background:
        radial-gradient(circle at 20% 10%, rgba(255,255,255,0.85), rgba(255,255,255,0) 40%),
        linear-gradient(135deg, var(--pastel-pink) 0%, var(--pastel-peach) 50%, var(--pastel-orange) 100%);
      background-attachment: fixed;
      background-size: cover;
      text-align: center;
    }

    header{
      padding: 28px 16px;
      font-size: 2.2rem; /* veliki naslov */
      font-weight: 700;
      color: var(--header-color);
      text-align: center; /* centriran */
      margin-bottom: 2rem;
    }

    .naslov-lokacije{
      position: relative;
      display: block;
      width: 100%;
      max-width: 1000px;
      margin: 1rem auto 1rem auto;
      color: var(--header-color);
      font-size: 1.3rem;
      text-align: center;
      padding: 0 1rem 0.5rem 1rem;
    }

    .naslov-lokacije::after{
      content:"";
      position:absolute;
      left:0;
      bottom:0;
      height:2px;
      background-color: var(--header-color);
      border-radius:2px;
      width: 260px; /* ista širina kao .card */
      left: 50%;
      transform: translateX(-50%); /* centriranje */

    }

    .card-grid{
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      max-width:1000px;
      margin: 0 auto 40px auto;
      padding: 0 10px; 	
    }
.card {
  width: 260px;
  height: 320px;
  background: linear-gradient(135deg, #ffe9d5 0%, #fff4ea 100%); /* bleđa pastel narandžasta */
  border-radius: 15px;
  box-shadow: 2px 3px 8px rgba(0,0,0,0.15);
  overflow: hidden;
  text-decoration: none;
  color: #8e4453;
  transition: transform 0.25s ease, box-shadow 0.25s ease, background 0.25s ease, color 0.25s ease;
  display: flex;
  flex-direction: column;
  align-items: center;
}

.card:hover,
.card.aktivna {
  transform: scale(1.05);
  box-shadow: 3px 4px 10px rgba(0,0,0,0.25);
  background: linear-gradient(135deg, #f7b1b7 0%, #ffdcb8 100%);/* tamnije za hover */
  color: #a64d5e;
}



.card img{
  width:100%;
  height:220px;
  object-fit:cover;
  border-bottom:2px solid rgba(220,190,160,0.35);
  flex-shrink: 0;
}

.card-title{
      font-size: 1.1em;
      padding: 8px 15px;
      font-weight: normal;
      flex-grow: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
}


    .button-grid{
      display:flex;
      flex-wrap:wrap;
      justify-content:center;
      gap:15px;
      margin-top:20px;
    }

    .button{
      background: rgba(247, 177, 183, 0.45);
      color: var(--text-color);
      border:none;
      border-radius:8px;
      padding:8px 16px;
      cursor:pointer;
      transition: background 0.2s, box-shadow 0.2s;
      box-shadow:1px 2px 4px rgba(0,0,0,0.1);
    }

    .button:hover{
      background: rgba(214, 109, 117, 0.6);
      box-shadow:1px 3px 6px rgba(0,0,0,0.15);
    }

.back-btn {
  display: inline-block;
  margin-top: 40px;
  padding: 10px 20px;
  background: linear-gradient(to bottom right, rgba(214, 109, 117, 0.8), rgba(255, 175, 120, 0.9));
  color: white;
  border-radius: 20px;
  text-decoration: none;
  font-weight: bold;
  box-shadow: 2px 2px 5px rgba(0,0,0,0.1);
  transition: background 0.3s, transform 0.2s;
  cursor: pointer;
}

.back-btn:hover {
  background: linear-gradient(to bottom right, rgba(214, 109, 117, 1), rgba(255, 150, 100, 1));
  transform: scale(1.05);
}

.emoji-icon {
  width: 2.5em;
  height: 2.5em;
  vertical-align: -0.7em;
  margin-right: 0.4em;
}

    const urlParams = new URLSearchParams(window.location.search);
    const aktivna = urlParams.get('aktivna');
    if (aktivna) {
      const link = document.querySelector(`a[href="${aktivna}.html"]`);
      if (link) {
        link.classList.add("aktivna");
        window.addEventListener('load', () => {

        });
      }
    }
  </script>


<script>
