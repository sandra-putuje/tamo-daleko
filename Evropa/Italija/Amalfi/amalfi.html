 <style>
    :root {
      --amalfi-pink: #ffd9df;      /* blago pastelno roza */
      --amalfi-peach: #ffe6cc;     /* pastelna breskvasta */
      --amalfi-orange: #ffcc99;    /* toplija narandžasta */
      --amalfi-turquoise: #a3d9d4; /* nežna tirkizna */
      --amalfi-green: #c6e2c6;     /* mekana zelena */

    body {

      margin: 0;
      font-family: "Georgia", "Trebuchet MS", Arial, sans-serif;
      color: var(--text-color);

      background-attachment: fixed;
      background-size: cover;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }


    main {
      max-width: 760px;
      margin: 30px auto;
      padding: 24px;
      background: rgba(255,255,255,0.55);
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.06);
      line-height: 1.65;
    }






    header {
      padding: 28px 16px;
      text-align: center;
      font-size: 2.2rem; /* veliki naslov */
      font-weight: 700;
      letter-spacing: 0.2px;
      margin-bottom: 2rem;
      color: var(--card-title-color);
    }

    .naslov-lokacije{
      position: relative;
      display: block;
      width: 100%;
      max-width: 1000px;
      margin: 1rem auto 1rem auto;
      color: var(--card-title-color);
      font-size: 1.3rem;
      text-align: center;
      padding: 0 1rem 0.5rem 1rem;
    }

    .naslov-lokacije::after{
      content:"";
      position:absolute;
      left:0;
      bottom:0;
      width:100%;
      height:2px;
      background-color: var(--card-title-color);
      border-radius:2px;
    }

    .card-grid{
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      max-width:1000px;
      margin: 0 auto 40px auto;
      padding: 0 10px; 	
    }
.card {
  width: 260px;
  height: 320px;
  background: linear-gradient(135deg, #ffe9d5 0%, #fff4ea 100%); /* bleđa pastel narandžasta */
  border-radius: 15px;
  box-shadow: 2px 3px 8px rgba(0,0,0,0.15);
  overflow: hidden;
  text-decoration: none;
  color: #703648;
  transition: transform 0.25s ease, box-shadow 0.25s ease, background 0.25s ease, color 0.25s ease;
  display: flex;
  flex-direction: column;
  align-items: center;
}

.card:hover,
.card.aktivna {
  transform: scale(1.05);
  box-shadow: 3px 4px 10px rgba(0,0,0,0.25);

  background: linear-gradient(135deg, #ffe3e8 0%, var(--amalfi-peach) 100%);
  color: #6a3a4e;
}



.card img{
  width:100%;
  height:220px;
  object-fit:cover;
  border-bottom:2px solid rgba(220,190,160,0.35);
  flex-shrink: 0;
}

.card-title{
      font-size: 1.1em;
      padding: 8px 15px;
      font-weight: normal;
      flex-grow: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
}


    .button-grid{
      display:flex;
      flex-wrap:wrap;
      justify-content:center;
      gap:15px;
      margin-top:20px;
    }

.back-btn {
  display: inline-block;
  margin: 40px auto 60px auto;
  padding: 10px 20px;
  max-width: 220px;
  width: 100%;
  background: linear-gradient(
    to bottom right,
    rgba(198, 226, 198, 0.85),  /* mekana pastel zelena (svetlija) */
    rgba(160, 210, 160, 0.95)   /* mekana pastel zelena (tamnija) */
  );
  color: #fff;
  border-radius: 20px;
  text-decoration: none;
  font-weight: bold;
  box-shadow: none;
  border: none;
  transition: background 0.3s, transform 0.2s;
  cursor: pointer;
  text-align: center; 
}

.back-btn:hover {
  background: linear-gradient(
    to bottom right,
    rgba(160, 210, 160, 0.95),
    rgba(130, 190, 130, 1)
  );
  transform: scale(1.05);
}



.emoji-icon {

object-fit: contain;

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const aktivna = urlParams.get('aktivna');
    if (aktivna) {
      const link = document.querySelector(`a[href="${aktivna}.html"]`);
      if (link) {
        link.classList.add("aktivna");
        window.addEventListener('load', () => {
          link.scrollIntoView({ behavior: 'smooth', block: 'center' });
        });
      }
    }
  </script>


<script>
const lista = [...document.querySelectorAll('.card-grid a.card')]

    .map(kartica => {
      return {
        fajl: kartica.getAttribute('href'),
        ime: kartica.textContent.trim()
      };
    })
    .filter(el => el.fajl && el.ime);

  localStorage.setItem('amalfiList', JSON.stringify(lista));
</script>
