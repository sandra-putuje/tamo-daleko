    .card-grid{
      display: flex;

      justify-content: center;
      gap: 20px;
      max-width:1000px;
      margin: 0 auto 40px auto;

.card {
  width: 260px;
  height: 320px;
  background: linear-gradient(135deg, #ffe9d5 0%, #fff4ea 100%); /* bleđa pastel narandžasta */
  border-radius: 15px;
  box-shadow: 2px 3px 8px rgba(0,0,0,0.15);
  overflow: hidden;
  text-decoration: none;
  color: #703648;
  transition: transform 0.25s ease, box-shadow 0.25s ease, background 0.25s ease, color 0.25s ease;
  display: flex;
  flex-direction: column;
  align-items: center;
}

.card:hover,
.card.aktivna {
  transform: scale(1.05);
  box-shadow: 3px 4px 10px rgba(0,0,0,0.25);

  background: linear-gradient(135deg, #ffe3e8 0%, var(--amalfi-peach) 100%);
  color: #6a3a4e;
}



.card img{
  width:100%;
  height:220px;
  object-fit:cover;
  border-bottom:2px solid rgba(220,190,160,0.35);
  flex-shrink: 0;
}

.card-title{
      font-size: 1.1em;
      padding: 8px 15px;

      flex-grow: 1;

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const aktivna = urlParams.get('aktivna');
    if (aktivna) {
      const link = document.querySelector(`a[href="${aktivna}.html"]`);
      if (link) {
        link.classList.add("aktivna");
        window.addEventListener('load', () => {
          link.scrollIntoView({ behavior: 'smooth', block: 'center' });
        });
      }
    }
  </script>


<script>

    .map(kartica => {
