<!DOCTYPE html>
<html lang="sr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Italija - Putopisne priče | Tamo daleko</title>

<style>
body {
  font-family: 'Georgia', serif;
  background-color: #fbf7f1;
  color: #4b3a2a; 
  text-align: center;
  padding: 20px;
  margin: 0;
}

h1 {
  color: #8b3a2b; 
  margin-top: 40px;
  margin-bottom: 30px;
  font-size: 2.2rem;
  display: flex;
  align-items: center;
  justify-content: center;
}

.button-grid {
  display: flex;
  flex-direction: column;
  gap: 15px;
  max-width: 400px;
  margin: 0 auto;
}

/* --- GLAVNI DUGMIĆI --- */
.btn {
  background: linear-gradient(to bottom right, #c7d1a3, #a8b47a);
  color: #3f4a2c;
  border-radius: 25px;
  padding: 18px 20px;
  text-decoration: none;
  font-size: 1.2rem;
  font-weight: bold;
  box-shadow: 2px 4px 8px rgba(80, 70, 50, 0.2);
  transition: all 0.3s ease;
  display: block;
}

/* Hover efekat za desktop */
.btn:hover {
  transform: translateY(-3px);
  background: linear-gradient(to bottom right, #a3b06f, #8f9c5f);
  color: #fffaf2;
  box-shadow: 3px 6px 12px rgba(120, 90, 60, 0.4);
}

/* Efekat kad se klikne (bitno za mobilni) */
.btn:active {
  transform: scale(0.95);
}

/* --- NAZAD DUGME --- */
.back-btn {
  display: inline-block;
  margin-top: 50px;
  padding: 12px 24px;
  background-color: #a8b47a;
  color: #3f4a2c;
  border: none;
  border-radius: 20px;
  text-decoration: none;
  font-weight: bold;
  font-size: 1rem;
  cursor: pointer;
  transition: all 0.3s ease;
  box-shadow: 2px 2px 6px rgba(90, 80, 60, 0.25);
}

.back-btn:hover {
  background-color: #8f9c5f;
  color: #fffaf2;
  transform: scale(1.05);
}

.back-btn:active {
  transform: scale(0.95);
}

/* Prilagođavanje za mobilni */
@media (max-width: 600px) {
  h1 { font-size: 1.8rem; }
  .button-grid { width: 90%; }
  .btn { font-size: 1.1rem; padding: 20px; }
}
</style>
</head>
<body>

  <h1>
    Jedinstvena Italija
    <a href="https://www.instagram.com/sandra.putuje" target="_blank" style="display: inline-flex; margin-left: 12px;">
      <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/instagram.svg" 
           alt="Instagram"
           style="width:26px; height:26px; filter: invert(30%) sepia(36%) saturate(443%) hue-rotate(90deg) brightness(80%) contrast(85%);">
    </a>
  </h1>

  <div class="button-grid">
    <a href="Pulja/pulja.html" class="btn" data-id="pulja">Pulja</a>
    <a href="Amalfi/amalfi.html" class="btn" data-id="amalfi">Amalfi</a>
  </div>

  <button class="back-btn" onclick="window.location.href='../../index.html?aktivno=Italija'">
    &larr; Nazad na Evropa
  </button>

  <script>
    window.onload = function() {
      const params = new URLSearchParams(window.location.search);
      const aktivna = params.get('aktivna');
      if (aktivna) {
        const el = document.querySelector(`.btn[data-id="${aktivna}"]`);
        if (el) {
          el.style.background = "linear-gradient(to bottom right, #9aa85f, #7f8d4f)";
          el.style.color = "#fffaf2";
          el.style.transform = "scale(1.02)";
        }
      }
    }
  </script>

</body>
</html>
