<!DOCTYPE html>
<html lang="sr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pastel Test</title>
  <style>
    :root{
      /* Pastelne boje */
      --pastel-pink: #ffd1e0;   /* svetlo pastelna roza */
      --pastel-orange: #ffd8b0; /* svetlo pastelna narandzasta */

      /* Tekst i linkovi */
      --text-color: #222222;
      --link-color: #b34f33;
    }

    body {
      background: linear-gradient(135deg, var(--pastel-pink) 0%, var(--pastel-orange) 100%);
      background-attachment: fixed;
      background-repeat: no-repeat;
      background-size: cover;
      color: var(--text-color);
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      padding: 20px;
      text-align: center;
      font-size: 1.5em;
      font-weight: bold;
    }

    main {
      max-width: 800px;
      margin: auto;
      padding: 20px;
      line-height: 1.6;
    }

    a {
      color: var(--link-color);
      text-decoration: underline;
    }
    a:hover {
      text-decoration: none;
    }
  </style>
</head>
<body>
  <header>Pastel Pink → Pastel Orange Background</header>
  <main>
    <p>Ovo je test stranica sa blagim prelazom pastelno roze u pastelno narandžastu pozadinu.</p>
    <p>Možeš koristiti <a href="#">linkove</a> da vidiš kako izgledaju.</p>
    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Vivamus eget orci ac eros interdum malesuada.</p>
  </main>
</body>
</html>
