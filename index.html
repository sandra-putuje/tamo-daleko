  <script>
    const mapaDestinacija = {
      'maldivi': { sekcija: 'azija', naziv: 'Maldivi' },
      'japan': { sekcija: 'azija', naziv: 'Japan' },
      'indija': { sekcija: 'azija', naziv: 'Indija' },
      'francuska': { sekcija: 'evropa', naziv: 'Francuska' },
      'zagreb': { sekcija: 'evropa', naziv: 'Zagreb' },
      'holandija': { sekcija: 'evropa', naziv: 'Holandija' },
      'belgija': { sekcija: 'evropa', naziv: 'Belgija' },
      'kipar': { sekcija: 'evropa', naziv: 'Kipar' },
      'malta': { sekcija: 'evropa', naziv: 'Malta' },
      'nemacka': { sekcija: 'evropa', naziv: 'Nemačka' },
      'švedska': { sekcija: 'evropa', naziv: 'Švedska' },
      'tajland': { sekcija: 'azija', naziv: 'Tajland' },
      'uae': { sekcija: 'azija', naziv: 'UAE' }
    };

    function prikaziSekciju(idSekcije) {
      document.querySelectorAll('section').forEach(sec => sec.classList.remove('visible'));

      const input = document.querySelector('.search-wrapper input[type="text"]');
      if (input && idSekcije === 'pocetna') input.value = '';

      const header = document.querySelector('header');
      const navTop = document.querySelector('nav');
      const navBottom = document.querySelector('.nav-bottom');
      const body = document.body;

      if (idSekcije === 'pocetna') {
        header.classList.remove('hidden');
        navBottom.classList.remove('hidden'); // ← prikazuje donji meni
        navTop.classList.remove('visible');
        body.classList.remove('header-hidden');
        window.scrollTo({ top: 0, behavior: 'smooth' });
      } else {
        header.classList.add('hidden');
        navBottom.classList.add('hidden'); // ← sakriva donji meni
        navTop.classList.add('visible');
        body.classList.add('header-hidden');
        const sekcija = document.getElementById(idSekcije);
        if (sekcija) {
          sekcija.classList.add('visible');
          window.scrollTo({ top: 0, behavior: 'smooth' });
        }
      }
    }

    function oznaciDestinaciju(destinacija) {
      const d = destinacija.toLowerCase();
      const header = document.querySelector('header');
      const body = document.body;

      // Pronađi u mapi destinacija info o sekciji i nazivu
      const info = mapaDestinacija[d];
      if (!info) return; // ako destinacija nije u mapi, izađi

      header.classList.add('hidden');
      body.classList.add('header-hidden');
      prikaziSekciju(info.sekcija);

      const sekcijaEl = document.getElementById(info.sekcija);
      if (!sekcijaEl) return;

      // Ukloni aktivne klase sa svih dugmadi u sekciji
      sekcijaEl.querySelectorAll('.section-links a').forEach(a => a.classList.remove('active'));

      // Potraži dugme koje sadrži tekst destinacije i aktiviraj ga
      sekcijaEl.querySelectorAll('.section-links a').forEach(a => {
        if (a.textContent.toLowerCase().includes(info.naziv.toLowerCase())) {
          a.classList.add('active');
          a.focus();
          a.scrollIntoView({ behavior: 'smooth', block: 'center' });
        }
      });
    }

    window.onload = () => {
      const urlParams = new URLSearchParams(window.location.search);
      const aktivnaDestinacija = urlParams.get('aktivno'); // npr. 'zagreb', 'nemacka', 'tajland'

      if (aktivnaDestinacija) {
        oznaciDestinaciju(aktivnaDestinacija);
        return;
      }

      const hash = window.location.hash.replace('#', '');
      if (['evropa', 'azija', 'omeni'].includes(hash)) {
        document.querySelector('header').classList.add('hidden');
        document.body.classList.add('header-hidden');
        prikaziSekciju(hash);
      } else {
        document.querySelector('header').classList.remove('hidden');
        document.body.classList.remove('header-hidden');
        prikaziSekciju('pocetna');
      }

      const input = document.querySelector('.search-wrapper input[type="text"]');
      const dugmeLupica = document.querySelector('.search-button');

      input.addEventListener('keydown', e => {
        if (e.key === 'Enter') {
          e.preventDefault();
          pretrazi();
        }
      });

      dugmeLupica.addEventListener('click', () => {
        pretrazi();
      });

      document.addEventListener('click', (e) => {
        if (!e.target.closest('.search-wrapper')) {
          document.querySelectorAll('.section-links a.active').forEach(a => a.classList.remove('active'));
        }
      });
    }

    function pretrazi() {
      const input = document.querySelector('.search-wrapper input[type="text"]');
      const unos = input.value.toLowerCase().trim();

      if (!unos) return;

      const kljuc = Object.keys(mapaDestinacija).find(k => k.startsWith(unos));
      if (!kljuc) {
        alert('Nema rezultata za: ' + unos);
        return;
      }

      const podatak = mapaDestinacija[kljuc];
      prikaziSekciju(podatak.sekcija);

      const sekcijaEl = document.getElementById(podatak.sekcija);
      if (!sekcijaEl) return;

      sekcijaEl.querySelectorAll('.section-links a').forEach(a => a.classList.remove('active'));

      let dugme = null;
      sekcijaEl.querySelectorAll('.section-links a').forEach(a => {
        if (a.textContent.toLowerCase().includes(podatak.naziv.toLowerCase())) {
          dugme = a;
        }
      });
      if (!dugme) return;

      dugme.classList.add('active');
      dugme.focus();
      dugme.scrollIntoView({ behavior: 'smooth', block: 'center' });
    }

    function nazadNaPocetnu() {
      prikaziSekciju('pocetna');
      history.pushState(null, '', 'index.html');
    }
  </script>
